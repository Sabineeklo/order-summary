<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="image-container" src="./images/image-equilibrium.jpg" alt="" />
            <div class="hide"><img src="./images/icon-view.svg" alt="" /></div>
            <div class="text-container">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="details">
                    <span class="eth">
                        <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span>
                    <span> <img src="./images/icon-clock.svg" alt="" />3 days left </span>
                </div>
            </div>
            <hr />
            <div class="author-container">
                <img src="./images/image-avatar.png" alt="" />
                <div class="name-container">
                    Creation of <span class="hoverable">Jules Wyvern</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copywrite">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">Frontend Mentor</a>.
            Coded by
            <span class="name">Sabine EK</span>.
        </p>
    </footer>
</body>

</html>
